# Example configuration file for grid search
# Supports both YAML and JSON formats

general:
  # Program arguments that apply by default
  program_args:
    threshold: 0.95
    optimizer: "sgd"
    evaluate_every_nth_epoch: 10
    train_from_ground_zero: true
    train_dataset_size: 1000
    output_filename: "caipi_expr/default_experiment.csv"

  # Grid search hyperparameters (default values)
  ce_num: [1, 2, 3, 4, 5]
  strategy: ["substitution", "marginalized_substitution", "alternative_value"]
  num_of_instances: [5]
  lr: [1e-2, 1e-3, 1e-4]

specific:
  # sgd configurations
  sgd_200:
    program_args:
      train_dataset_size: 200
      optimizer: "sgd"
      output_filename: "caipi_experiment/sgd_200.csv"
      train_from_ground_zero: True

    ce_num: [1, 2, 3, 4, 5]
    strategy: ["random", "substitution", "marginalized_substitution", "alternative_value"]
    num_of_instances: [3],
    lr: [1e-1, 1e-3, 1e-4] # TODO: find out what lr are effective

  sgd_full:
    program_args:
      train_dataset_size: -1
      optimizer: "sgd"
      output_filename: "caipi_experiment/sgd_full.csv"
      train_from_ground_zero: True

    ce_num: [1, 2, 3, 4, 5]
    strategy: ["substitution", "marginalized_substitution", "alternative_value"]
    num_of_instances: [3],
    lr: [1e-1, 1e-3, 1e-4] # TODO: find out what lr are effective

  # adam configurations
  adam_200:
    program_args:
      train_dataset_size: 200
      optimizer: "adam"
      output_filename: "caipi_experiment/adam_200.csv"
      train_from_ground_zero: True

    ce_num: [1, 2, 3, 4, 5]
    strategy: ["random", "substitution", "marginalized_substitution", "alternative_value"]
    num_of_instances: [3],
    lr: [1e-2, 1e-3, 1e-4] # TODO: find out what lr are effective

  adam_full:
    program_args:
      train_dataset_size: -1
      optimizer: "adam"
      output_filename: "caipi_experiment/adam_full.csv"
      train_from_ground_zero: True

    ce_num: [1, 2, 3, 4, 5]
    strategy: ["substitution", "marginalized_substitution", "alternative_value"]
    num_of_instances: [3],
    lr: [1e-2, 1e-3, 1e-4] # TODO: find out what lr are effective

